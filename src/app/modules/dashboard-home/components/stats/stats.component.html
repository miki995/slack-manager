<div class="row">
  <div class="col-md-8">
    <h4>Stats</h4>
    <app-dashboard-home-chart [filePercentages]="filePercentages"></app-dashboard-home-chart>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body text-center">
        <div class="row mb-4">
          <div class="col-md-8 offset-md-2">
            <img src="assets/images/report.svg" class="img-fluid" alt="report">
          </div>
        </div>
        <h4 class="my-3">Files statistics</h4>
        <p class="text-muted">This statistic is based on 1000 files ( max we can get from Slack in one call).</p>
      </div>
    </div>
  </div>
</div>
